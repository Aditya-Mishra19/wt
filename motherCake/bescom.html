<html>
	<head>
		<title>Bescom</title>
	</head>

	<style>
		h1{
			font-family: verdana;
			text-decoration: underline;
			color: red;
		}
		table{
			border: 5px solid brown;
			background-color: yellow;
		}
	</style>	

	<body>
	<center>
	<font size="5">
	<h1>Form for Junior Engineer</h1>
	</font>
	<br>
	<form action="sub.html" method="get">
		<table cellspacing="50" cellpadding="10">
		<tr>
			<td>
				<label>FirstName:</label>
			</td>
			<td>
				<input type="text" placeHolder="ABCD" maxlength="11">
			</td>
		</tr>
		<tr>
			<td>
				<label>LastName:</label>
			</td>
			<td>
				<input type="text" placeHolder="ABCD" maxlength="11">
			</td>
		</tr>
		<tr>
			<td>
				<label>Age:</label>
			</td>
			<td>
				<input type="Number" min="0" max="30" value="0">
			</td>
		</tr>
		<tr>
			<td>
				<label>PinCode:</label>
			</td>
			<td>
				<input type="text" value="56">
			</td>
		</tr>
		<tr>
			<td>
				<label>Qualification:</label>
			</td>
			<td>
				<select>
					<option selected>Btech</option>
					<option>BCA</option>
					<option>MCA</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>Certificate:</label>
			</td>
			<td>
				<input type="file">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit">
			</td>
			<td>
				<input type="reset">
			</td>
		</tr>
		</table>	
	</from>	
	</center>
	</body>
</html>
